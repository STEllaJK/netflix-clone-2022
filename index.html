<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>

    <!-- Netflix Home Page -->
    <header class="netflix-homepage">  
        <div class="netflix-header">
            <img src="assets/images/Logonetflix.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>

        <div class="homepage-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>

            <a href="#" class="btn btn-xl">
                Get Started

                <!-- fa-angle-right -->
                <!-- <i class="fa fa-long-arrow-right btn-icon" aria-hidden="true"></i> -->
                <i class="fa fa-angle-right" aria-hidden="true"></i>


            </a>
        </div>
    </header>

    <!-- Netflix 2nd Page -->
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancle Anytime</p>


            </div>
            
        </div>

    </section>










    <!-- Social Media -->
    <section class="social-media">
        <ul class="social-icons">
            <li data-text="Facebook" data-color="#1877f2">
                <a href="#" class="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Youtube" data-color="#ff0000">
                <a href="#" class="youtube">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Instagram" data-color="#e4405f">
                <a href="#" class="instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Behance" data-color="#053eff">
                <a href="#" class="behance">
                    <i class="fa fa-behance" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Linkedin" data-color="#0099ff">
                <a href="#" class="linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </li>

        </ul>

    </section>





    




    <!-- Social Media JS-->
    <script src="assets/js/vanilla-tilt.min.js"></script>

    <script>
        VanillaTilt.init(document.querySelectorAll(".social-icons li a"), {
                max: 30,
                speed: 400,
                glare: true,
                "max-glare": 1,
            });


        let list = document.querySelectorAll('.social-icons li');
        let bg = document.querySelector('.social-media');
        list.forEach(elements => {
            elements.addEventListener('mouseenter', function(event){
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })

            elements.addEventListener('mouseleave', function(event){
                bg.style.backgroundColor = '#000';
                // bgColor hex code
            })
        })
    </script>



</body>

</html>
